<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>L·ªãch ti√™m</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #fef6fb;
      color: #34495e;
      margin: 0;
      padding: 20px;
    }

    #vaccine-schedule {
      max-width: 700px;
      margin: 30px auto;
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
      padding: 30px;
    }

    h2 {
      text-align: center;
      color: #e67e9f;
    }

    input[type="date"] {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      width: 100%;
      box-sizing: border-box;
      margin-top: 10px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    button#view {
      background-color: #e67e9f;
      color: white;
    }

    button#downloadBtn {
      background-color: #82ccdd;
      color: white;
      display: none;
      margin-left: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #f8c8dc;
    }

    tr:nth-child(even) {
      background-color: #fdf1f5;
    }
  </style>
</head>
<body>
  <div id="vaccine-schedule">
    <h2>üìÖ L·ªãch ti√™m</h2>

    <label for="dob">Ng√†y sinh c·ªßa tr·∫ª:</label>
    <input type="date" id="dob" />

    <div>
      <button id="view" onclick="showSchedule()">üîç Xem l·ªãch ti√™m</button>
      <button id="downloadBtn" onclick="downloadPDF()">‚¨áÔ∏è T·∫£i PDF</button>
    </div>

    <div id="schedule-output"></div>
  </div>

  <!-- html2pdf -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <script>
    function showSchedule() {
      const dobInput = document.getElementById("dob").value;
      if (!dobInput) {
        alert("Vui l√≤ng nh·∫≠p ng√†y sinh c·ªßa tr·∫ª.");
        return;
      }

      const dob = new Date(dobInput);
      const vaccines = [
        { name: "Vi√™m gan B m≈©i 1", days: 0 },
        { name: "BCG (lao)", days: 0 },
        { name: "Vi√™m gan B m≈©i 2", days: 30 },
        { name: "5 trong 1 m≈©i 1", days: 60 },
        { name: "5 trong 1 m≈©i 2", days: 90 },
        { name: "5 trong 1 m≈©i 3", days: 120 },
        { name: "Vi√™m gan B m≈©i 3", days: 150 },
        { name: "S·ªüi - Rubella", days: 270 },
        { name: "S·ªüi m≈©i 2", days: 365 }
      ];

      let output = `
        <div id="schedule-content">
          <h3>üìã L·ªãch ti√™m d·ª± ki·∫øn:</h3>
          <table>
            <thead>
              <tr>
                <th>Vaccine</th>
                <th>Ng√†y d·ª± ki·∫øn</th>
              </tr>
            </thead>
            <tbody>
      `;

      vaccines.forEach(vaccine => {
        const date = new Date(dob);
        date.setDate(date.getDate() + vaccine.days);
        output += `
          <tr>
            <td>${vaccine.name}</td>
            <td>${date.toLocaleDateString()}</td>
          </tr>
        `;
      });

      output += `
            </tbody>
          </table>
        </div>
      `;

      document.getElementById("schedule-output").innerHTML = output;
      document.getElementById("downloadBtn").style.display = "inline-block";
    }

    function downloadPDF() {
      const element = document.getElementById("schedule-content");
      const opt = {
        margin: 0.5,
        filename: 'lich-tiem-chung.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
      };
      html2pdf().set(opt).from(element).save();
    }
  </script>
</body>
</html>
